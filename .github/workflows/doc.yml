name: draw keymap

on:
  workflow_dispatch:  # can be triggered manually
  push:               # automatically run on changes to following paths
    paths:
      - ".github/workflows/doc.yml"
      - "keymap_img/keymap_drawer.config.yaml"
      - "config/*.keymap"

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write  # allow workflow to commit to the repo
    with:
      commit_message: "[Draw] ${{ github.event.head_commit.message }}"
      amend_commit: true
      fail_on_error: true
      install_branch: "main"
      keymap_patterns: "config/*.keymap"
      config_path: "keymap-drawer/temper_keymap_config.yaml"
      json_path: "config"
      output_folder: "keymap_img"                          # path to save produced SVG and keymap YAML files
      # parse_args: "temper:'-c 10'"                         # map of extra args to pass to `keymap parse`, e.g. "corne:'-l Def Lwr Rse' cradio:''"
      draw_args: "temper:' -s DEF NUM NAV FUN'"   # map of extra args to pass to `keymap draw`, e.g. "corne:'-k corne_rotated' cradio:'-k paroxysm'"
