draw_config:
  key_w: 60
  key_h: 56
  split_gap: 30.0
  combo_w: 28
  combo_h: 26
  key_rx: 6.0
  key_ry: 6.0
  dark_mode: auto
  n_columns: 1
  separate_combo_diagrams: false
  combo_diagrams_scale: 2
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 6.0
  append_colon_to_layer_header: false
  small_pad: 2.0
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  draw_key_sides: true
  key_side_pars:
    rel_x: 0.0
    rel_y: 4.0
    rel_w: 12.0
    rel_h: 12.0
    rx: 4.0
    ry: 4.0
  svg_extra_style: "svg.keymap {\n  font-family: Helvetica Neue, Helvetica, Arial,\
    \ sans-serif;\n  font-size: 10px;\n  font-weight: bold;\n}\n\ntext.label {\n \
    \ stroke: #dfdfde;\n  stroke-width: 12;\n  stroke-linejoin: round;\n}\n\nrect.combo,\
    \ rect.combo-separate {\n  opacity: 0.95;\n  stroke: #c9cccf;\n  stroke-width:\
    \ 0.5;\n  fill: #d7eaed;\n}\npath.combo {\n  stroke-dasharray: 4, 4;\n  stroke-opacity:\
    \ 0.7;\n}\n\nrect.held, rect.combo.held {\n  fill: #ebdada;\n}\n\n.trans.tap,\
    \ .ghost.tap {\n  opacity: 0.5;\n}\n\n.shifted {\n  translate: -9px 3px;\n  opacity:\
    \ 0.3;\n}\n\n.toggle.shifted {\n  translate: -12px 17px;\n  opacity: 1.0;\n}\n\
    .toggle.hold {\n  translate: 12px -25px;\n}\n\n.text_with_symbol.tap {\n  translate:\
    \ -1px 1px;\n}\n.text_with_symbol.shifted {\n  translate: 8px 13px;\n  font-size:\
    \ 8px;\n  opacity: 1.0;\n} \n\n.combo.text_with_symbol.tap {\n  translate: -1px\
    \ 1px;\n}\n.combo.text_with_symbol.shifted {\n  translate: 7px 5px;\n  font-size:\
    \ 8px;\n  opacity: 1.0;\n}\n"
  footer_text: ''
  shrink_wide_legends: 7
  style_layer_activators: true
  glyph_tap_size: 14
  glyph_hold_size: 8
  glyph_shifted_size: 8
  glyphs: {}
  glyph_urls:
    tabler: https://unpkg.com/@tabler/icons/icons/outline/{}.svg
    tablerf: https://unpkg.com/@tabler/icons/icons/filled/{}.svg
    mdi: https://raw.githubusercontent.com/Templarian/MaterialDesign-SVG/master/svg/{}.svg
    mdil: https://raw.githubusercontent.com/Pictogrammers/MaterialDesignLight/master/svg/{}.svg
    material: https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/{}/default/48px.svg
  use_local_cache: true
parse_config:
