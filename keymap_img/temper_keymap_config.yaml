    '&kp LC(V)': $$mdi:content-paste$$
    '&kp LS(DEL)': $$mdi:content-cut$$
    '&kp LC(X)': $$mdi:content-cut$$
    '&kp LC(S)': $$mdi:content-save$$
    '&kp LC(DE_Z)': $$mdi:undo$$
