layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - {t: A, h: LEFT GUI}
    - {t: S, h: LEFT CONTROL}
    - {t: D, h: RIGHT ALT}
    - {t: F, h: LEFT SHIFT}
    - G
    - H
    - {t: J, h: RIGHT SHIFT}
    - {t: K, h: RIGHT ALT}
    - {t: L, h: RIGHT CONTROL}
    - ;
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - TAB
    - {t: DELETE, h: num}
    - SPACE
    - ENTER
    - {t: BACKSPACE, h: nav}
    - fun
  num:
  - ['`', '@', '{', '}', '%', '*', '7', '8', '9', '-']
  - - ^
    - '#'
    - (
    - {t: ), h: LEFT SHIFT}
    - $
    - {t: /, s: '|'}
    - {t: '4', h: RIGHT SHIFT}
    - '5'
    - '6'
    - +
  - ['''', '&', '[', ']', '!', '0', '1', '2', '3', '=']
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - \
    - '"'
  nav:
  - - ESCAPE
    - MUTE
    - VOL DN
    - VOL UP
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - HOME
    - UP ARROW
    - PAGE UP
    - {t: ▽, type: trans}
  - - {t: LEFT GUI, h: sticky}
    - {t: LCTRL, h: sticky}
    - {t: RIGHT ALT, h: sticky}
    - {t: LEFT SHIFT, h: sticky}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - LEFT ARROW
    - DOWN
    - RIGHT
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - PREV
    - PP
    - NEXT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - END
    - {t: ▽, type: trans}
    - PAGE DOWN
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - fun
  fun:
  - - '&bootloader'
    - {t: ▽, type: trans}
    - PRINTSCREEN
    - '&win_sleep'
    - OUT TOG
    - '&bootloader'
    - F7
    - F8
    - F9
    - F12
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - {t: ▽, type: trans}
    - F4
    - F5
    - F6
    - F11
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - BT CLR
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F10
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
combos:
- p: [13, 16]
  k: CAPSLOCK
  l: [default]
